<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>QuickChat (alpha)</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import libraries -->
    <script src="/lib/peerjs.js"></script>

    <!-- import the webpage's client-side javascript file -->
    <script src="/main.js" type="module"></script>
  </head>
  <body>
    <div class="info"></div>
    <input
      type="text"
      id="connect-to-peer"
      placeholder="Enter ID to connect to"
    />
    <button onclick="connectToPeer()" id="connect-to-peer-button">
      Connect
    </button>
    <div class="messages"></div>
    <input type="text" id="message-to-peer" />
    <button onclick="sendMessage()" id="send-message-to-peer">Send</button>
  </body>
</html>
